<!DOCTYPE html>
<html>
<head>
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="border rounded p-4 bg-white shadow" style="min-width: 300px; max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Registrar</h2>

        {% if form.errors %}
            <p class="text-danger text-center">Erro ao registrar. Verifique os campos.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-success mt-2">Criar Conta</button>
            </div>
        </form>

        <p class="mt-3 text-center">JÃ¡ tem uma conta? <a href="{% url 'App:login' %}">Entrar</a></p>
    </div>

</body>
</html>
